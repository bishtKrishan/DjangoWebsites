<html lang="en">
  <head>
    <!-- Required meta tags -->

    <title>KrishanUtils.com</title>
  </head>
  <body  background="https://cdn.pixabay.com/photo/2018/08/15/13/10/galaxy-3608029_1280.jpg">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">TextUtils.in</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/aboutus">About Us</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/ContactUs">Contact Us</a>
      </li>
    </ul>
  </div>

</nav>


<div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Welcome to TextUtils..!</strong> Play with your text here..;)
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="container">

  <form action='/analyze' method='post'> {% csrf_token %}

  <div class="form-group">
    <h4 style="color: white">Enter Your Text Here and Let TextUtils do the Magic..!</h4>
    <textarea name='text' class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
  </div>
    <div class="custom-control custom-switch">
  <input type="checkbox" name="removepunc" class="custom-control-input mt-2" id="customSwitch1">
  <label class="custom-control-label" for="customSwitch1" style="color: white">Remove Punc</label>
</div>

    <div class="custom-control custom-switch">
  <input type="checkbox" name="fullcaps" class="custom-control-input mt-2" id="customSwitch2">
  <label class="custom-control-label" for="customSwitch2" style="color: white">Fullcaps</label>
</div>

    <div class="custom-control custom-switch">
  <input type="checkbox" name="newlineremover" class="custom-control-input mt-2" id="customSwitch3">
  <label class="custom-control-label" for="customSwitch3" style="color: white">NewLineRemover</label>
</div>

    <div class="custom-control custom-switch">
  <input type="checkbox" name="spaceremove" class="custom-control-input mt-2" id="customSwitch4">
  <label class="custom-control-label" for="customSwitch4" style="color: white">Spaceremove</label>
</div>

    <div class="custom-control custom-switch">
  <input type="checkbox" name="charcount" class="custom-control-input mt-2" id="customSwitch5">
  <label class="custom-control-label" for="customSwitch5" style="color: white">Charcount</label>
</div>
    <button type="submit" class="btn btn-warning mt-2">Analyze Text</button>



</form>
</div>

    <!-- Optional JavaScript -->5
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

  </body>
</html>
